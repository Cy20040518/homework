<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

   <title>流水迢迢</title>
    <link rel="stylesheet" href="video-page-styles.css"> <!-- 引入CSS文件 -->
    <script>
        function changeVideo() {
            var select = document.getElementById('videoSelect');
            var videoSource = select.options[select.selectedIndex].value;
            var videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = videoSource;
            videoPlayer.load(); // 重新加载视频源
            videoPlayer.play();
        }

        
        function addComment() {
            var commentInput = document.getElementById('commentInput');
            var commentText = commentInput.value;
            if (commentText) {
                var commentList = document.getElementById('commentList');
                var newComment = document.createElement('li');

                // 创建评论内容
                var commentContent = document.createElement('p');
                commentContent.className = 'anonymous';
                commentContent.textContent = '匿名用户：' + commentText;

                // 创建评论日期
                var commentDate = document.createElement('p');
                commentDate.className = 'date';
                commentDate.textContent = new Date().toLocaleDateString(); // 获取当前日期

                // 添加样式
                newComment.className = 'comment';
                newComment.appendChild(commentContent);
                newComment.appendChild(commentDate);
                commentList.appendChild(newComment);

                commentInput.value = ''; // 清空输入框
            }
        }
    </script>

</head>
<body>

        <p>简介:
            月落城主之子萧无瑕，忍辱负重潜伏椋国多年，化名为卫昭，背负佞臣骂名。卫昭为查清当年家族真相，试图掳走齐王案的唯一活口，但自己精心布置的计划却被突然出现的少女江慈所破坏。裴琰趁机将重伤的江慈养入府中，以求找到幕后“破坏者”。而卫昭的悲惨身世和民族大义也触动了天真烂漫的江慈
            ，二人在相处中看到了彼此的闪光点，互生情愫。最终，卫昭、江慈、裴琰
